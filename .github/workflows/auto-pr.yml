name: Auto Create Pull Request

on:
  push:
    branches:
      - 'phase-*'
      - 'feature/*'
      - 'fix/*'

jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract branch info
        id: branch_info
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # Generate PR title from branch name
          PR_TITLE=$(echo "$BRANCH_NAME" | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT

      - name: Check if PR exists
        id: check_pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_EXISTS=$(gh pr list --head "${{ steps.branch_info.outputs.branch_name }}" --json number --jq 'length')
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_pr.outputs.pr_exists == '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get latest commit message for PR body
          COMMIT_MSG=$(git log -1 --pretty=%B)

          gh pr create \
            --title "${{ steps.branch_info.outputs.pr_title }}" \
            --body "## Automated Pull Request

This PR was automatically created from branch \`${{ steps.branch_info.outputs.branch_name }}\`.

### Latest Commit
$COMMIT_MSG

### Checklist
- [ ] Code follows project style guidelines
- [ ] Tests pass locally
- [ ] Documentation updated if needed
- [ ] No breaking changes or documented

---
ðŸ¤– Auto-generated by GitHub Actions" \
            --base main \
            --head "${{ steps.branch_info.outputs.branch_name }}"

      - name: Comment on existing PR
        if: steps.check_pr.outputs.pr_exists != '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list --head "${{ steps.branch_info.outputs.branch_name }}" --json number --jq '.[0].number')

          gh pr comment "$PR_NUMBER" --body "ðŸ”„ New commits pushed to this branch.

Latest commit: \`$(git log -1 --pretty=%h)\`
Message: $(git log -1 --pretty=%s)

âš¡ CI checks running..."
